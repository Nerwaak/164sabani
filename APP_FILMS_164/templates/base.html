<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Mon beau projet{% endblock %}</title>

    <!-- Bootstrap CSS en local -->
    <script src="{{ url_for('static', filename='js/jquery.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootswatch-53/vapor/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    {% block head %}
    {% endblock %}
    <style>
        /* Style pour changer la couleur des liens de navigation en blanc */
        .nav-link, .dropdown-menu-dark .nav-link {
            color: #ffffff !important;
        }
    </style>
</head>
<body>

{% block header %} {% endblock %}

{% include 'flash_messages.html' %}

<div class="container">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #343a40;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('mapageprincipale') }}">MOD 164 Sabani Eltion EPSIC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('genres_afficher', order_by='ASC', id_genre_sel=0) }}">Chantier</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navdropdownfilms" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Employe
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a class="nav-link" href="{{ url_for('employe_afficher', order_by='ASC', id_employe_sel=0) }}">employe</a></li>
                            <li><a class="nav-link" href="{{ url_for('employe_chantier_afficher', order_by='ASC', id_employe_sel=0) }}">chantier/employe</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

{% block body %}{% endblock %}
{% block javascript %}{% endblock %}
{% include 'footer.html' %}
</body>
</html>
